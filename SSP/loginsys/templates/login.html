{% extends 'base.html' %}

{% block login %}
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <form action="{% url 'auth:login' %}" method="post" role="form" class="form-inline">
                {% csrf_token %}
            <div class="form-group">
                <label for="username"> Name </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="password">
            </div>

                {% if login_error %}
                    <label class="error"> {{ login_error }} </label>
                {% endif %}
                <input type="submit" class="btn btn-default form-control" value="Log in" />
                <div><a href="{% url 'auth:register' %}"> Sign up </a></div>
            </form>
        </div>
    </div>
{% endblock %}
