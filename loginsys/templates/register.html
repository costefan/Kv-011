{% extends 'base.html' %}

{% block login %}
    <div class="row">
        <div class="col-md-3 col-md-offset-1">
            <form action="{% url 'auth:register' %}" role="form" method="post" class="form-horizontal">
                {% csrf_token %}

                {{ form.non_fields_errors }}
                {{ form.fields_errors }}
                <div class="form-group">
                    {{ form.username }}
                    {{ form.username.label }}
                </div>

                <div class="form-group">
                    {{ form.password1 }}
                    {{ form.password1.label }}
                </div>

                <div class="form-group">
                    {{ form.password2 }}
                    {{ form.password2.label }}
                </div>

                <input type="submit" class="btn btn-default" value="Create" />
            </form>
        </div>
    </div>
{% endblock %}
